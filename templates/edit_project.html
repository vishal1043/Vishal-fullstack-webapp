{% extends "base.html" %}
{% block title %}Edit Project{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <h2 class="mb-4">Edit Project</h2>
    <div class="card shadow-sm">
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="url" name="image_url" class="form-control" value="{{ project.image_url }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Project Name</label>
            <input type="text" name="name" class="form-control" value="{{ project.name }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="4" required>{{ project.description }}</textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
