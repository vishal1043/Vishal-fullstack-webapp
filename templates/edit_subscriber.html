{% extends "base.html" %}
{% block title %}Edit Subscriber{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <h2 class="mb-4">Edit Subscriber</h2>
    <div class="card shadow-sm">
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ subscriber.email }}" required>
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
